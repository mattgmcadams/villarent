      <h1>Villa Rent</h1>
      <h2>List Villas</h2>
    </header>
    <main>
        <fieldset class="options">
            <input type="date" class="date">
            <input type="number" class="numlistings" min="5" max="30">
            <div class="displaymode">
                <label for="tile-mode"><input type="radio" name="display-mode" id="tile-mode" checked> tile mode</label>
                <label for="list-mode"><input type="radio" name="display-mode" id="list-mode"> list mode</label>
            </div>
            <!-- dropdown for sorting -->
            <label> Sort by: 
                <select>
                    <option>Capacity</option>
                    <option>Location</option>
                    <option>Price</option>
                </select>
            </label>
            <!-- checkboxes for filtering -->
            <button class="loadmore">Load More</button>
            
        </fieldset>
        

        <div class="villalist">
            <div class="villa">
                <div><img src="villa2.jpg" alt="Thumbnail"></div>
                <div class="details">
                    <p class="location">Venice</p>
                    <p class="price">10000</p>
                    <p class="capacity">240</p>
                </div>
                <div><ul class="facilities">
                    <p>pool</p>
                    <p>hot tub</p>
                    <p>kitchen</p>
                    <p>tennis court</p>
                    <p>dance hall</p>
                </ul></div>
                <div><button>Book Now</button></div>
            </div>
            <br>
            <button id="showmore">Show More...</button>
        </div>

    </main>
